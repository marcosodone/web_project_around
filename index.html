<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="photos">
    <meta name="author" content="Marcos Odone">
    <meta name="keywords" content="paisagens, natureza, design, fotografia">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body>
    <div class="page">
      <header class="header">
        <img
          src="./images/around.png"
          alt="Logo"
          class="header__logo"
          >
      </header>
   
        <main class="content">
          <section class="profile">
            <img
             src="./images/profile.png"
            alt="perfil"
            class="profile__image"
            >
    <div class="profile__info">
      <div class="profile__name-container">
        <h2 class="profile__name">Jacques Cousteau</h2>
        <img
          src="./images/edit.png"
          alt="editar"
          class="profile__edit-button"
        >
      </div>
      <p class="profile__job">Explorador</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/add.png"
              alt="adicionar"
              class="profile__add-button-icon"
            >
          </button>
          </section> 
          <section class="elements">
            <div class="element">
              <img
                src="./images/vale.png"
                alt="Foto Vale de Yosemite"
                class="element__image"
              >
       <div class="element__description">
        <p class="element__title">
          Vale de Yosemite 
        </p>
        <img
        src="./images/like.png"
        alt="like"
        class="element__icon"
        >
      <img
        src="./images/like-dark.png"
        alt="dark"
        class="element__dark-icon"
      >
      </div>
    </div>
    <div class="element">
      <img
        src="./images/louise.png"
        alt="Foto Lago Louise"
        class="element__image"
      >
      <div class="element__description">
        Lago Louise
        <img
          src="./images/like.png"
          alt="like"
          class="element__icon"
        >
        <img
          src="./images/like-dark.png"
          alt="dark"
          class="element__dark-icon"
        >
      </div>
    </div>
    <div class="element">
      <img
        src="./images/montanha.png"
        alt="Foto Montanha Care"
        class="element__image"
      >
      <div class="element__description">
        Montanhas Care...
        <img
          src="./images/like.png"
          alt="like"
          class="element__icon"
        >
        <img
          src="./images/like-dark.png"
          alt="dark"
          class="element__dark-icon"
        >
      </div>
    </div>
    <div class="element">
      <img
        src="./images/latemar.png"
        alt="Foto Latemar"
        class="element__image"
      >
      <div class="element__description">
        Latemar
        <img
          src="./images/like.png"
          alt="like"
          class="element__icon"
        >
        <img
          src="./images/like-dark.png"
          alt="dark"
          class="element__dark-icon"
        >
      </div>
    </div>
    <div class="element">
      <img
        src="./images/vanoise.png"
        alt="Foto Vanoise National"
        class="element__image"
      >
      <div class="element__description">
        Vanoise National
        <img
          src="./images/like.png"
          alt="like"
          class="element__icon"
        >
        <img
          src="./images/like-dark.png"
          alt="dark"
          class="element__dark-icon"
        >
      </div>
    </div>
    <div class="element">
      <img
        src="./images/lago.png"
        alt="lago com barco"
        class="Foto Lago di Braies"
      >
      <div class="element__description">
        Lago di Braies
        <img
          src="./images/like.png"
          alt="like"
          class="element__icon"
        >
        <img
          src="./images/like-dark.png"
          alt="dark"
          class="element__dark-icon"
        >
      </div>
    </div>
  </section>
  <section class="popup">
    <form class="popup__container">
     
      <fieldset class="popup__container-fieldset">
      <legend class="popup__container-title">Editar perfil</legend>
        <input
          type="text"
          class="popup__container-input"
          id="name"
          placeholder="Jacques Costeau"
        />
        <input
          type="text"
          class="popup__container-input"
          id="job"
          placeholder="Explorador"
        />
      </fieldset>
      
      <button class="popup__container-button" type="submit">
        Salvar
      </button>

      <button class="popup__container-closebutton">
        <img
          src="./images/close.png"
          alt="close icon"
          class="popup__container-closebuttonicon"
        />
      </button>
    </form>
  </section>
        </main>
        <footer class="footer">&copy; 2021 Around The U.S.</footer>
    <script src="./index.js"></script>
    </div>
</body>
</html>
