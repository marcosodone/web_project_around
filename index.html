<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="fotos" />
    <meta name="author" content="Marcos Odone" />
    <meta name="keywords" content="paisagens, natureza, design, fotografia" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <!-- Cabeçalho da página -->
      <header class="header">
        <img src="images/headerlogo.svg" alt="Logo" class="header__logo" />
      </header>
      
      <!-- Conteúdo principal da página -->
      <main class="content">
        <!-- Seção do perfil do usuário -->
        <section class="profile">
          <img
            src="images/avatarprofile.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__name">
              <p class="profile__text">Jacques Cousteau</p>
              <img
                src="images/editbuttonprofile.svg"
                alt="Botão Editar"
                class="profile__edit-button"
              />
            </div>
            <p class="profile__profession">Explorador</p>
          </div>
          <img
            src="images/addbuttonprofile.png"
            alt="Botão Adicionar"
            class="profile__add-button"
          />
        </section>
        
        <!-- Seção onde os cartões serão adicionados -->
        <section class="elements"></section>

        <!-- Template de cartão, usado como base para criar novos cartões dinamicamente -->
        <template class="template-card">
          <article class="elements__card">
            <img src="." alt="" class="elements__image" />
            <img
              src="./images/lixeira.svg"
              alt="Imagem Lixeira"
              class="elements__image-trash"
            />
            <div class="elements__text">
              <h1 class="elements__title"></h1>
              <img
                src="./images/like.svg"
                alt="Coração"
                class="elements__image-like"
              />
            </div>
          </article>
        </template>

        <!-- Popup para editar o perfil -->
        <div class="popup">
          <div class="popup__overlay"></div>
          <form class="popup__form">
            <img
              src="images/CloseIcon.png"
              alt="Botão Fechar"
              class="popup__button-closed"
            />
            <h3 class="popup__header">Editar perfil</h3>
            <input
              type="text"
              id="input-name"
              class="popup__name popup__input"
              minlength="2"
              maxlength="40"
              placeholder="Jacques Cousteau"
              required
            />
            <span class="popup__error-visible input-name-error">

            </span>

            <input
              type="text"
              id="input-description"
              class="popup__description popup__input"
              minlength="2"
              maxlength="200"
              placeholder="Explorador"
              required
            />
            <span class="popup__error-visible input-description-error">

            </span>

            <button type="submit" class="popup__button-create popup__button">
              Guardar
            </button>
          </form>
        </div>

        <!-- Popup para adicionar novo cartão -->
        <div class="popup" id="popup-card">
          <div class="popup__overlay"></div>
          <form class="popup__card-form popup__form">
            <img
              src="images/CloseIcon.png"
              alt="Botão Fechar"
              class="popup__card-button-closed"
            />
            <h3 class="popup__card-header">Novo Local</h3>
            <input
              type="text"
              id="input-title"
              class="popup__card-title popup__input"
              value=""
              minlength="2"
              maxlength="40"
              placeholder="Título"
              required
            />
            <span class="popup__error-visible input-title-error"></span>

            <input
              type="url"
              id="input-url"
              class="popup__card-url popup__input"
              value=""
              minlength="2"
              placeholder="Link da imagem"
              required
            />
            <span class="popup__error-visible input-url-error"> </span>

            <button
              type="submit"
              class="popup__card-button-create popup__button"
            >
             Guardar
            </button>
          </form>
        </div>

        <!-- Popup para visualizar a imagem em tamanho maior -->
        <div class="popup" id="popup-image">
          <div class="popup__overlay"></div>
          <div class="popup__image-content">
            <img
              src="images/CloseIcon.png"
              alt="Botão Fechar"
              class="popup__image-button-closed"
            />
            <img src="." alt="" class="popup__image-photo" />
            <p class="popup__image-name"></p>
          </div>
        </div>
      </main>

      <!-- Rodapé da página -->
      <footer class="footer">
        <p class="footer__copyright">&copy 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Scripts da página -->
    <script src="./script/script.js"></script>
    <script src="./script/validate.js"></script>
  </body>
</html>
